<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Dynamic theme-color handled via script for supporting browsers (removed static meta tags for wider compatibility) -->
    <script>
      (function() {
        function applyThemeColor() {
          var meta = document.querySelector('meta[name="theme-color"]');
          if (!meta) {
            meta = document.createElement('meta');
            meta.setAttribute('name', 'theme-color');
            document.head.appendChild(meta);
          }
          meta.setAttribute('content', '#4f46e5');
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', applyThemeColor);
        } else {
          applyThemeColor();
        }
        if (window.matchMedia) {
          var mq = window.matchMedia('(prefers-color-scheme: dark)');
            if (mq.addEventListener) {
              mq.addEventListener('change', applyThemeColor);
            } else if (mq.addListener) {
              mq.addListener(applyThemeColor);
            }
        }
      })();
    </script>
    <!-- Microsoft browsers -->
    <meta name="msapplication-navbutton-color" content="#4f46e5" />
    <!-- For older iOS Safari (< 15) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- For Firefox -->
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#4f46e5" />
    <meta name="apple-mobile-web-app-title" content="Fitness Planet" />
    <meta name="application-name" content="Fitness Planet" />
    <meta name="mozilla-app-status-bar-color" content="#4f46e5" />
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <!-- Browser-specific color theming -->
    <!-- This will override the previous apple-mobile-web-app-status-bar-style for iOS devices -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="description"
      content="Fitness Planet - Complete fitness app met recepten en maaltijdplanning"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Fitness Planet</title>
  </head>
  <body>
    <noscript>Je moet JavaScript inschakelen om deze app te gebruiken.</noscript>
    <div id="root"></div>
  </body>
</html>
